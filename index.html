<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="calc.css"/>
		<link rel="stylesheet" type="text/css" href="normalize.css"/>
	</head>
	<body>
		<div id="calculator">
			<div id="result">

			</div>
			<div class="numbers" id="seven">
				7
			</div>
			<div class="numbers" id="eight">
				8
			</div>
			<div class="numbers" id="nine">
				9
			</div>
			<div class="numbers" id="plus">
				+
			</div>
			<div class="numbers" id="clear">
				C
			</div>
			<div class="numbers" id="four">
				4
			</div>
			<div class="numbers" id="five">
				5
			</div>
			<div class="numbers" id="six">
				6
			</div>
			<div class="numbers" id="minus">
				-
			</div>
			<div class="numbers" id="one">
				1
			</div>
			<div class="numbers" id="two">
				2
			</div>
			<div class="numbers" id="three">
				3
			</div>
			<div class="numbers" id="times">
				*
			</div>
			<div class="numbers" id="zero">
				0
			</div>
			<div class="numbers" id="point">
				.
			</div>
			<div class="numbers" id="equals">
				=
			</div>
			<div class="numbers" id="divide">
				/
			</div>
		</div>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
		<script src="warmup.js"></script>
		<script src="calculator.js"></script>
	</body>
</html>
